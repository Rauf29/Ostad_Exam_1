<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="form-box">
                <h2>Registration</h2>
                <form>
                    <div class="row">
                        <div class="column">
                            <label for="fullname">Full Name</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter your name">
                        </div>
                        <div class="column">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="column">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="Enter your number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="column">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password"
                                placeholder="Confirm your password">
                        </div>
                    </div>
                    <div class="radio row">
                        <div class="column">
                            <label for="gender">Gender</label>
                            <div class="radio-option">
                                <input type="radio" id="gender" value="Male"> Male
                                <input type="radio" id="gender" value="Female"> Female
                                <input type="radio" id="gender" value="Other"> Other
                            </div>
                        </div>


                    </div>
                    <div class="buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
